<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="d-md-flex justify-content-md-center align-items-md-center">
  
  <main class="d-md-flex justify-content-md-center align-items-md-center mx-md-3">
    
    <section class="py-4 px-5 text-center py-md-5 result">
      <h2 class="fs-5 text-center">Your Result</h2>
      <div class="rounded-circle py-2 my-4 mx-auto result__numbers">
        <p class="fw-bold resultOver"><span class="fw-bold text-light d-block" id="resultTotal">76</span> of 100</p>
      </div>
      <h3 class="fs-2 text-light mb-3">Great</h3>
      <h4 class="fs-6 pb-2" id="resultContent">You scored higher than 65% of the people who have taken these test.</h4>
    </section>

    <section class="my-4 mx-5 mx-md-0 my-md-0 summary">
      
      <h2 class="fs-5 mb-4">Summary</h2>
      
      <div class="d-flex justify-content-between align-items-center rounded-3 mb-3 p-3" id="reactionColor">
        <div class="d-flex align-items-center fw-bold summaryContent__reaction">
          <img class="iconos" src="" alt="reaction">
          <p class="mb-0 ms-3 categoria"></p>
        </div>
        <p class="mb-0"><span class="fw-bold me-1 resultados"></span> / 100</p>
      </div>
      <div class="d-flex justify-content-between align-items-center rounded-3 mb-3 p-3" id="memoryColor">
        <div class="d-flex align-items-center fw-bold summaryContent__memory">
          <img class="iconos" src="" alt="memory">
          <p class="mb-0 ms-3 categoria"></p>
        </div>
        <p class="mb-0"><span class="fw-bold me-1 resultados"></span> / 100</p>
      </div>
      <div class="d-flex justify-content-between align-items-center rounded-3 mb-3 p-3" id="verbalColor">  
        <div class="d-flex align-items-center fw-bold summaryContent__verbal">
          <img class="iconos" src="" alt="verbal">
          <p class="mb-0 ms-3 categoria"></p>
        </div>
        <p class="mb-0"><span class="fw-bold me-1 resultados"></span> / 100</p>
      </div>
      <div class="d-flex justify-content-between align-items-center rounded-3 mb-4 p-3" id="visualColor">
        <div class="d-flex align-items-center fw-bold summaryContent__visual">
          <img class="iconos" src="" alt="visual">
          <p class="mb-0 ms-3 categoria"></p>
        </div>
        <p class="mb-0"><span class="fw-bold me-1 resultados"></span> / 100</p>
      </div>

      <button class="fw-bold text-light border-0 rounded-pill w-100">Continue</button>
      
    </section>

  </main>
  
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
